<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulario de registro</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<div class="mainContenedor">
		<form action="" class="formulario" id="formulario" name="formulario">
			<div class="inputs">
				<input type="text" name="nombre" placeholder="Nombre">
				<input type="email" name="email" placeholder="Email">

				<div class="genero">
					<input type="radio" name="genero" id="hombre" value="hombre">
					<label class="label-radio hombre"  for="hombre">Hombre</label>
					<input type="radio" name="genero" id="mujer" value="mujer">
					<label class="label-radio mujer" for="mujer">Mujer</label>
				</div>

				<div class="terminos">
					<input type="checkbox" name="terminos" id="terminos">
					<label for="terminos">Acepto terminos y condiciones</label>
				</div>

				<ul class="error" id="error">
				</ul>
			</div>

			<input type="submit" class="btn" value="Registrate">
		</form>
	</div>
	<script src="main.js"></script>
</body>
</html>
