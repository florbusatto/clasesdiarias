<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="css/estilos.css">

<body>
	<form id="alquiler" method="post">

		</div>
		<div>
			<label>Apellido</label>
			<input type="text" name="apel" id="apellido" placeholder="Apellido">
			
		</div>
		<div>
			<label>Mail</label>
			<input type="text" name="mail" id="mail" placeholder="Mail">
			
		</div>
		<div>
			<label><i class="fas fa-film"></i>Elegí película</label>
			<input type="checkbox" name="genero" class="genero">
			<label id="terror">Terror</label>
			<input type="checkbox" name="genero" class="genero">
			<label id="comedia">Comedia</label>
			<input type="checkbox" name="genero" class="genero">

		</div>
		
		<div>
			<input type="reset" name="Limpiar" value="Limpiar" id="limpiar">

		</div>
	</form>

	<div id="errores"></div>

	<script type="text/javascript" src="js/validarEach.js"></script>
